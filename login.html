<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bank login</title>

    <!-- tailwind link -->

    <script src="https://cdn.tailwindcss.com"></script>


</head>

<body>
    <header class="mx-auto">
        <h1 class="text-5xl font-bold text-center mt-16">Welcome to <span class="text-lime-800">Simple Bank</span> login
            page
        </h1>
    </header>
    <main>
        <section class="bg-gray-400 rounded w-3/4 mx-auto mt-5 p-6 content-center">
            <h4>Please login</h4>
            <div>
                <input id="email" class="border-2 border-slate-400 rounded px-2 w-3/4" type="text"
                    placeholder="write your email">
                <br>
                <input id="password" class="border-2 border-slate-400 rounded px-2 mt-2 w-3/4" type="password"
                    placeholder="Write your password">
            </div>
            <button id="login" class="bg-lime-100 rounded px-6 mt-2 font-bold">Login</button>
        </section>
    </main>

    <script src="js/bank.js"></script>

</body>

</html>
